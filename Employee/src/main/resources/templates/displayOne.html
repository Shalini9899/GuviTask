<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
    }
    .detail-group {
        margin-bottom: 15px;
    }
    .detail-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .detail-group span {
        display: block;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #d6a5c0;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
    }
    .button:hover {
        opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Employee Details</h2>
  <div class="detail-group">
    <label for="employee-id">Employee ID:</label>
    <span id="employee-id" th:text="${employee.id}"></span>
  </div>
  <div class="detail-group">
    <label for="employee-name">Name:</label>
    <span id="employee-name" th:text="${employee.name}"></span>
  </div>
  <div class="detail-group">
    <label for="employee-email">Email:</label>
    <span id="employee-email" th:text="${employee.email}"></span>
  </div>
  <div class="detail-group">
    <label for="employee-location">Location:</label>
    <span id="employee-location" th:text="${employee.location}"></span>
  </div>
  <a class="button" href="/employee/displayAll">Back to List</a>
</div>

</body>
</html>

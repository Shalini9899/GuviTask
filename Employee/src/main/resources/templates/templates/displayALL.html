<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #d6a5c0;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #d6a5c0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        input[type="button"]:hover {
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th, td {
                box-sizing: border-box;
            }
            th {
                background-color: #d6a5c0;
                color: white;
                position: relative;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            th::after {
                content: attr(data-label);
                position: absolute;
                top: 10px;
                left: 10px;
                font-weight: bold;
                text-transform: uppercase;
            }
            td {
                padding-top: 15px;
                padding-bottom: 15px;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
<h1>All Employees</h1>
<table>
    <thead>
    <tr>
        <th data-label="Employee ID">Employee ID</th>
        <th data-label="Employee Name">Employee Name</th>
        <th data-label="Employee Email">Employee Email</th>
        <th data-label="Location">Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td data-label="Employee ID" th:text="${employee.id}"></td>
        <td data-label="Employee Name" th:text="${employee.name}"></td>
        <td data-label="Employee Email" th:text="${employee.email}"></td>
        <td data-label="Location" th:text="${employee.location}"></td>
    </tr>
    </tbody>
</table>
<input type="button" value="Back" onclick="window.location.href='/employee/index'">
</body>
</html>

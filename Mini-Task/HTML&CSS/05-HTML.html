<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <link rel="stylesheet" href="05-CSS.css">
</head>
<body>

    <div class="box-model">
        <h1>This is a heading 1</h1>
        <p>This is a paragraph inside a div with the box model applied. It has padding, margin, and a border.</p>
    </div>

    <div class="box-model">
        <h2>Another heading 2</h2>
        <p>This is another paragraph inside a div with the box model applied. It also has padding, margin, and a border.</p>
    </div>

    

</body>
</html>
